<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ürün Detayları</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .product-container {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            background-color: #f9f9f9;
        }

        .carousel img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .product-info {
            text-align: left;
        }

        .price {
            color: #d9534f;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .btn-primary {
            background-color: #ff7f00;
            border: none;
        }

        .btn-primary:hover {
            background-color: #e76f00;
        }

        .breadcrumb {
            background-color: transparent;
            padding: 0;
            margin-bottom: 20px;
        }
        .custom-button {
            background-color: #ff7f00;
            color: #fff;
            border: none;
        }

        .custom-button:hover {
            background-color: #e76f00;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/anasayfa">Ana Sayfa</a></li>
                <li class="breadcrumb-item">
                    <a href="#" th:text="${product.kategoriAdi}"></a>
                </li>                
                <li class="breadcrumb-item">
                    <a href="#" th:text="${product.name}"></a>
                </li>
            </ol>
        </nav>
        <div class="product-container">
            <div class="row">
                <div class="col-md-6">
                    <!-- Bootstrap Carousel -->
                    <div id="productCarousel" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner">
                            <div th:each="photoUrl, iterStat : ${product.photoUrls}" 
                                 th:classappend="${iterStat.index == 0} ? 'carousel-item active' : 'carousel-item'">
                                <img th:src="${photoUrl}" alt="Ürün Fotoğrafı" class="d-block w-100">
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#productCarousel" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Önceki</span>
                        </a>
                        <a class="carousel-control-next" href="#productCarousel" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Sonraki</span>
                        </a>
                    </div>
                </div>
                <div class="col-md-6 product-info">
                    <h1 th:text="${product.name}"></h1>
                    <h4>Fiyat: <span class="price" th:text="${product.price} + ' TL'"></span></h4>
                    <p>Kategori: <span th:text="${product.kategoriAdi}"></span></p>
                    <p>Açıklama: <span th:text="${product.description}"></span></p>
                    <!-- Sepete Ekle Kısmı -->
                    <div class="mt-4">
                        <form th:action="@{/sepet/ekle}" method="post">
                            <input type="hidden" name="productId" th:value="${product.id}">
                            <button type="submit" class="btn custom-button btn-lg btn-block">Sepete Ekle</button>
                        </form>
                    </div>                    
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
