<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doğrulama Kodu</title>
    <style>
        /* Genel Stil */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        /* Form Konteyner */
        .form-container {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        /* Başlık */
        .form-container h1 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #ff6700; /* Trendyol turuncusu */
        }

        /* Etiketler ve Girdi Alanları */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        input[type="email"],
        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border-radius: 6px;
            border: 1px solid #ddd;
            box-sizing: border-box;
            font-size: 16px;
            color: #333;
        }

        input[type="email"]:focus,
        input[type="text"]:focus {
            border-color: #ff6700;
            outline: none;
        }

        /* Buton */
        button {
            background-color: #ff6700;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #e65c00;
        }

        /* Mesaj Alanları */
        .alert {
            font-size: 14px;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
            text-align: left;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
        }

        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>E-posta Doğrulama</h1>
        <form th:action="@{/uyeolmak/maildogrulama}" method="post">
            <div class="form-group">
                <label for="email">E-posta:</label>
                <input type="email" id="email" name="email" placeholder="E-posta adresinizi giriniz" required>
            </div>
            <div class="form-group">
                <label for="verificationCode">Doğrulama Kodu:</label>
                <input type="text" id="verificationCode" name="verificationCode" placeholder="Doğrulama kodunu giriniz" required>
            </div>
            <button type="submit">Doğrula</button>
        </form>

        <!-- Başarı ve Hata Mesajları -->
        <div th:if="${message}" class="alert alert-success">
            <p th:text="${message}"></p>
        </div>
        <div th:if="${error}" class="alert alert-danger">
            <p th:text="${error}"></p>
        </div>
    </div>
</body>
</html>
