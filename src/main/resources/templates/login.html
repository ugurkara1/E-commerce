<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
		/* Genel Stil */
		        body {
		            background-color: #f3f3f3;
		            font-family: Arial, sans-serif;
		            display: flex;
		            justify-content: center;
		            align-items: center;
		            height: 100vh;
		            margin: 0;
		        }

		        /* Giriş Ekranı Kartı */
		        .login-card {
		            width: 100%;
		            max-width: 360px;
		            padding: 40px;
		            background-color: #fff;
		            border-radius: 8px;
		            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
		        }

		        /* Logo Alanı */
		        .logo {
		            display: block;
		            margin: 0 auto 20px;
		            width: 150px;
		        }

		        /* Başlık */
		        .login-card h2 {
		            text-align: center;
		            color: #333;
		            font-weight: bold;
		            margin-bottom: 30px;
		        }

		        /* Input Alanları */
		        .form-control {
		            height: 45px;
		            border-radius: 5px;
		            border: 1px solid #ddd;
		            width: 100%;
		        }

		        /* Şifre Görünürlüğü Butonu */
		        .password-toggle {
		            position: absolute;
		            right: 15px;
		            top: 50%;
		            transform: translateY(-50%);
		            cursor: pointer;
		            color: #aaa;
		        }

		        /* Giriş Yap Butonu */
		        .btn-login {
		            background-color: #ff6000;
		            border: none;
		            color: #fff;
		            font-weight: bold;
		            padding: 12px 0;
		            border-radius: 5px;
		            width: 100%;
		            transition: background-color 0.3s ease;
		        }

		        .btn-login:hover {
		            background-color: #e65500;
		        }

		        /* Kayıt Ol Bağlantısı */
		        .register-link {
		            display: block;
		            text-align: center;
		            margin-top: 20px;
		            color: #ff6000;
		            text-decoration: none;
		            font-weight: 500;
		        }

		        .register-link:hover {
		            text-decoration: underline;
		        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-form" id="login-section">
            <h2>Giriş Yap</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" required placeholder="Email adresinizi giriniz">
                </div>
                <div class="form-group">
                    <label for="password">Şifre</label>
                    <div class="input-group">
                        <input type="password" id="password" class="form-control" required minlength="8" placeholder="Şifrenizi giriniz">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button" id="togglePassword">Göster</button>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Giriş Yap</button>
            </form>
            <div id="error-message" class="alert alert-danger mt-3" style="display: none;"></div>
        </div>
        <div class="login-form" id="account-section" style="display: none;">
            <h2>Hesabım</h2>
            <p>Merhaba, <span id="user-email"></span>!</p>
            <button class="btn btn-primary btn-block" id="logoutButton">Çıkış Yap</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        // Şifre gösterme/gizleme
        $('#togglePassword').click(function() {
            let input = $('#password');
            let type = input.attr('type') === 'password' ? 'text' : 'password';
            input.attr('type', type);
        });

        // Oturum kontrolü
        function checkSession() {
            $.get("/auth/checkSession", function(response) {
                if (response.authenticated) {
                    $("#login-section").hide();
                    $("#account-section").show();
                    $("#user-email").text(response.email);
                } else {
                    $("#login-section").show();
                    $("#account-section").hide();
                }
            }).fail(function() {
                // Hata durumunda giriş kısmını göster
                $("#login-section").show();
                $("#account-section").hide();
            });
        }

        // Giriş işlemi
        $("#loginForm").submit(function(event) {
            event.preventDefault();
            var formData = {
                email: $("#email").val(),
                password: $("#password").val()
            };

            $.ajax({
                type: "POST",
                url: "/auth/login",
                contentType: "application/json",
                data: JSON.stringify(formData),
                success: function(response) {
                    alert(response);
                    // Anasayfaya yönlendir, ardından oturum kontrolünü güncelle
                    window.location.href = "/anasayfa";
                },
                error: function(xhr, status, error) {
                    $("#error-message").text("Giriş başarısız: " + xhr.responseText).show();
                }
            });
        });

        // Çıkış işlemi
        $("#logoutButton").click(function() {
            $.get("/auth/logout", function(response) {
                alert(response);
                checkSession(); // Oturumu tekrar kontrol et
                window.location.href = "/anasayfa"; // Anasayfaya yönlendir
            });
        });

        // Sayfa yüklendiğinde oturumu kontrol et
        $(document).ready(function() {
            checkSession();
        });
    </script>
</body>
</html>
