<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satıcı Kayıt Formu</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .signup-form {
            max-width: 600px;
            margin: auto;
            padding: 30px;
            background-color: #FFA500; /* Turuncu renk */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-label {
            font-weight: bold;
        }
        .toggle-icon {
            color: #6c757d; /* Soft gri renk */
            font-size: 0.9em; /* Daha küçük boyut */
        }
        .input-group-append button {
            background-color: #fff; /* Beyaz arka plan */
            border: 1px solid #ced4da; /* Hafif gri çerçeve */
            border-left: none; /* Sol kenarı kaldır */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Satıcı Kayıt Formu</h2>
		<!-- Başarılı veya hata mesajlarını göstermek için -->
		<div th:if="${message}" class="alert alert-success" role="alert">
			<span th:text="${message}"></span>
		</div>
		<div th:if="${error}" class="alert alert-danger" role="alert">
			<span th:text="${error}"></span>
		</div>		
        <form id="sellerForm" class="signup-form" method="POST" action="/saticikayit">
            <div class="form-group">
                <label for="saticiAdSoyad" class="form-label">Satıcı Ad Soyad</label>
                <input type="text" id="saticiAdSoyad" name="saticiAdSoyad" class="form-control" required
                    minlength="2" maxlength="50" placeholder="Adınızı ve Soyadınızı giriniz">
            </div>
            <div class="form-group">
                <label for="magazaAdi" class="form-label">Mağaza Adı</label>
                <input type="text" id="magazaAdi" name="magazaAdi" class="form-control" required
                    minlength="2" maxlength="100" placeholder="Mağaza adını giriniz">
            </div>
            <div class="form-group">
                <label for="telefon" class="form-label">Telefon Numarası</label>
                <input type="tel" id="telefon" name="telefon" class="form-control" pattern="^\d{11}$" required
                    placeholder="11 haneli telefon numaranızı giriniz">
            </div>
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" required
                    placeholder="Email adresinizi giriniz">
            </div>
            <div class="form-group">
                <label for="sifre" class="form-label">Şifre</label>
                <div class="input-group">
                    <input type="password" id="sifre" name="sifre" class="form-control" required minlength="8"
                        placeholder="Şifrenizi giriniz">
                    <div class="input-group-append">
                        <button class="btn" type="button" id="togglePassword">
                            <i class="fas fa-eye toggle-icon"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="adres" class="form-label">Adres</label>
                <textarea id="adres" name="adres" class="form-control" required placeholder="Adresinizi giriniz"></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-4">Kayıt Ol</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <script>
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#sifre');
        togglePassword.addEventListener('click', function () {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.querySelector('i').classList.toggle('fa-eye-slash');
        });
    </script>
</body>
</html>
