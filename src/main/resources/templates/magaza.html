<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mağaza Ürünleri</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
        }

        .store-header {
            background: linear-gradient(90deg, #ff7f00, #ff9e33);
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        .store-header h1 {
            font-size: 2rem;
            font-weight: bold;
        }

        .store-header p {
            font-size: 1rem;
        }

        .category-sidebar {
            background-color: #fff;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .category-sidebar h5 {
            font-weight: bold;
            margin-bottom: 15px;
        }

        .category-sidebar a {
            color: #333;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .category-sidebar a:hover {
            color: #ff7f00;
        }

        .product-card {
            border: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            background: #fff;
        }

        .product-card img {
            border-bottom: 1px solid #f0f0f0;
            max-height: 200px;
            object-fit: cover;
        }

        .product-card .card-body {
            padding: 15px;
        }

        .product-card .card-title {
            font-size: 1rem;
            font-weight: bold;
            color: #333;
        }

        .product-card .card-title:hover {
            color: #ff7f00;
        }

        .product-card .price {
            font-size: 1.2rem;
            font-weight: bold;
            color: #ff7f00;
        }

        .btn-view-details {
            background-color: #ff7f00;
            color: white;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn-view-details:hover {
            background-color: #e76f00;
        }
    </style>
</head>
<body>
    <!-- Mağaza Başlığı -->
	<div class="store-header">
	    <h1 th:text="${satici != null ? satici.magazaAdi : 'Mağaza Adı'}">Mağaza Adı</h1>
	</div>

    <div class="container mt-4">
        <div class="row">
            <!-- Kategori Sidebar -->
            <div class="col-md-3">
                <div class="category-sidebar">
                    <h5>Kategoriler</h5>
                    <ul class="list-unstyled">
                        <li><a href="#" >Elektronik</a></li>
                        <li><a href="#" >Moda</a></li>
                        <li><a href="#" >Ev & Yaşam</a></li>
                        <li><a href="#" >Kozmetik</a></li>
                        <li><a href="#" >Kırtasiye</a></li>
                    </ul>
                </div>
            </div>

            <!-- Ürün Listesi -->
            <div class="col-md-9">
                <div class="row">
                    <div class="col-md-4 mb-4" th:each="product : ${products}">
                        <div class="product-card">
                            <img th:src="${product.photoUrls[0]}" alt="Ürün Görseli" class="card-img-top">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${product.name}">Ürün Adı</h5>
                                <p class="price" th:text="${product.price} + ' TL'">Fiyat: 199 TL</p>
                                <a th:href="@{'/urunDetay?id=' + ${product.id}}" class="btn btn-view-details btn-block">Detayları Gör</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center mt-5 mb-3">
        <p>&copy; 2024 Mağaza - Tüm Hakları Saklıdır.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
