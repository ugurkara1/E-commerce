<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kategori Ekle</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-5">
    <h3 class="text-center mb-4">Kategori Ekle</h3>
    <form id="kategoriForm">
      <div class="mb-3">
        <label for="kategoriAdi" class="form-label">Kategori Adı</label>
        <input type="text" class="form-control" id="kategoriAdi" placeholder="Kategori adı giriniz..." required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Kategori Ekle</button>
    </form>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    // Kategori ekleme işlemi
    $('#kategoriForm').submit(function(event) {
      event.preventDefault(); // Sayfanın yenilenmesini engelle
      const kategoriAdi = $('#kategoriAdi').val();

      if (!kategoriAdi) {
        alert("Kategori adı boş olamaz!");
        return;
      }

      // AJAX isteği
      $.ajax({
        url: '/kategori/add', // Kategori ekleme endpoint
        type: 'POST',
        contentType: 'application/json',
        data: JSON.stringify({ name: kategoriAdi }),
        success: function(response) {
          alert("Kategori başarıyla eklendi!");
          $('#kategoriAdi').val(''); // Formu temizle
        },
        error: function(xhr) {
          alert("Bir hata oluştu! Kategori eklenemedi.");
        }
      });
    });
  </script>
</body>
</html>
