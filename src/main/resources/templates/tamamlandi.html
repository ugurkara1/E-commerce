<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sipariş Tamamlandı</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .order-completed-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        .order-completed-container h1 {
            font-size: 2rem;
            color: #28a745;
        }

        .order-completed-container p {
            font-size: 1.2rem;
            color: #333;
        }

        .btn-custom {
            background-color: #ff7f00;
            color: #fff;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 5px;
            padding: 10px 20px;
        }

        .btn-custom:hover {
            background-color: #e76f00;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 order-completed-container text-center">
            <h1>Siparişiniz Başarıyla Tamamlandı!</h1>
            <p>Siparişiniz hazırlanıyor ve en kısa zamanda size ulaşacak.</p>
            <p>Teşekkür ederiz!</p>
            <a href="/anasayfa" class="btn-custom">Anasayfaya Dön</a>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
