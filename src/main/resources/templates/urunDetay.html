<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ürün Detayları</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .breadcrumb {
            background-color: transparent;
            padding: 10px 0;
            font-size: 0.9rem;
        }

        .breadcrumb a {
            color: #ff7f00;
            text-decoration: none;
        }

        .breadcrumb a:hover {
            text-decoration: underline;
        }

        .product-container {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .carousel img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .product-info h1 {
            font-size: 1.8rem;
            font-weight: bold;
            color: #333;
        }

        .price {
            color: #ff7f00;
            font-size: 1.6rem;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .btn-custom {
            background-color: #ff7f00;
            color: #fff;
            border: none;
            padding: 10px 15px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #e76f00;
        }

        @media (max-width: 768px) {
            .product-info h1 {
                font-size: 1.4rem;
            }

            .price {
                font-size: 1.4rem;
            }

            .btn-custom {
                font-size: 1rem;
                padding: 8px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <!-- Breadcrumb -->
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/anasayfa">Ana Sayfa</a></li>
                <li class="breadcrumb-item">
                    <a href="#" th:text="${product.kategoriAdi}"></a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">
                    <a href="#" th:text="${product.name}"></a>
                </li>
            </ol>
        </nav>

        <!-- Product Details -->
        <div class="product-container">
            <div class="row">
                <!-- Product Images -->
                <div class="col-md-6">
                    <div id="productCarousel" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner">
                            <div th:each="photoUrl, iterStat : ${product.photoUrls}" 
                                 th:classappend="${iterStat.index == 0} ? 'carousel-item active' : 'carousel-item'">
                                <img th:src="${photoUrl}" alt="Ürün Fotoğrafı" class="d-block w-100">
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#productCarousel" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Önceki</span>
                        </a>
                        <a class="carousel-control-next" href="#productCarousel" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Sonraki</span>
                        </a>
                    </div>
                </div>

                <!-- Product Info -->
                <div class="col-md-6 product-info">
                    <h1 th:text="${product.name}"></h1>
                    <p>Fiyat: <span class="price" th:text="${product.price} + ' TL'"></span></p>
                    <p>Kategori: <span th:text="${product.kategoriAdi}"></span></p>
                    <p>Açıklama: <span th:text="${product.description}"></span></p>

                    <!-- Add to Cart Button -->
                    <div class="mt-4">
                        <form th:action="@{/sepet/ekle}" method="post">
                            <input type="hidden" name="productId" th:value="${product.id}">
                            <button type="submit" class="btn btn-custom btn-block">Sepete Ekle</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
